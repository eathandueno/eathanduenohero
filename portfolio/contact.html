    <title>Contact Form</title>

    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="css/styles.css" >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ysabeau:wght@1&display=swap');
      </style>
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eathan Dueno</h1>
        <nav>
            <ul>
                <li><a class="navButtons" href="index.html">Home</a></li>
                <li><a class="navButtons" href="about.html">About</a></li>
                <li><a class="navButtons" href="experience.html">Experience</a></li>
                <li><a class="navButtons" id="navButtons" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <form action="mailto:eathandueno@gmail.com" enctype="text/plain" method="POST">
            <!-- Group Fields Together, page 104 -->
            <fieldset>
                <input type="hidden" name="subject" value="EathansPersonalPortfolio" /> 
            <legend>How do I contact you?</legend>
                <!-- Company Select Box-->
                <div>
                    
                    <label>Company:</label>
                    
                    <input
                        type="text"
                        name="company"
                        id="company"
                        placeholder="Company Name"
                    >
                </div>
                <!-- Person to Contact Select Box-->
                    <label>Person to contact</label>
                    <input
                        type="text"
                        name="contact"
                        id="contact"
                        placeholder="Contact Name"
                    >
                <div>
    
                </div>
                    <label for="email">Email:</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="yourEmail@address.com"
                        required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    >
                <div>
    
                </div>
                <!-- Phone, textbook file rental.html-->
                <!--Video 9.9 Building and Testing a Valid Form-->
                    <label for="phone">Phone Number:</label>
                    <input
                        type="tel"
                        name="phone"
                        id="phone"
                        placeholder="111-222-3333"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    >
                <div>
    
                </div>
            </fieldset>
    
            <!-- Group Fields Together-->
            <fieldset>
                <legend>What opportunities are available at your company?</legend>
                <!-- Select Box -->
                <label for="type">Type of Position:</label>
                <select name="type" id="type" >
                    <option value="Intership">Internship</option>
                    <option value="Jr Position">Jr Position</option>
                </select>
                <!-- Radio Buttons -->
    
                <div>
                    <!-- Text Area, textbook file code-9-1.html -->	
                    <p>How did you find me?</p>
                    <input
                        type="radio"
                        name="contactSource"
                        id="LinkedIn"
                        value="LinkedIn"
                    >
                    <label for="LinkedIn">LinkedIn</label>
                    <input
                        type="radio"
                        name="contactSource"
                        id="JobFair"
                        value="Job Fair"
                    >
                    <label for="JobFair">Job Fair</label>
                    <input
                        type="radio"
                        name="contactSource"
                        id="CWICorporatePartner"
                        value="CWI"
                    >
                    <label for="CWICorporatePartner">CWI Corporate Partner</label>
    
                    <div>
                        <textarea cols="70" rows="5" name="body" placeholder="Type Message..."></textarea>
                    </div>
    
                </div>
            </fieldset>
            <br>
            <input type="submit" id="submit" value="Submit" class="btn">
        </form>
    </main>
    <footer style="border-top: solid;">
        <h2>Find me on LinkedIn and Github</h2>
        <div class="footer-links">
            <a href="https://www.linkedin.com/in/eathandueno/">
                <img src="images/linkedin-iconm.png" alt="LinkedIn Logo" >
            </a>
            <a href="https://github.com/eathandueno">
                <img src="images/github-iconmonstr.png" alt="Github Logo" >
            </a>
        </div>
    
</footer>
</body>
</html>
